<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Excercise</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<th class="">1</th>
			<th class="vertical">2</th>
			<th class="">3</th>
		</tr>
		<tr>
			<th class="horizontal">4</th>
			<th class="vertical horizontal">5</th>
			<th class="horizontal">6</th>
		</tr>
		<tr>
			<th class="">7</th>
			<th class="vertical">8</th>
			<th class="">9</th>
		</tr>
	</table>

</body>
</html>
